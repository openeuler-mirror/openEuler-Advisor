    :: Libraries :: Python Modules","Topic :: Text Processing :: Markup :: XML"],"description":"dict2xml\n========\n\nSuper
    Simple utility to convert a python dictionary into an xml string\n\nInstallation\n------------\n\nMake
    youself a virtualenv and do the following::\n\n  $ pip install .\n\nOr if you
    want to develop on dict2xml, recommended commands are::\n\n  $ pip install -e
    .\n  $ pip install -e \".[tests]\"\n\nOr if you don''t want to install from source::\n\n  $
    pip install dict2xml\n\nexample\n-------\n\n.. code-block:: python\n\n  from dict2xml
    import dict2xml\n\n  data = {\n    ''a'': 1,\n    ''b'': [2, 3],\n    ''c'': {\n      ''d'':
    [\n        {''p'': 9},\n        {''o'': 10}\n      ],\n      ''e'': 7\n    }\n  }\n\n  print
    dict2xml(data, wrap=\"all\", indent=\"  \")\n\nOutput\n------\n\n.. code-block::
    xml\n\n  <all>\n    <a>1</a>\n    <b>2</b>\n    <b>3</b>\n    <c>\n      <d>\n        <p>9</p>\n      </d>\n      <d>\n        <o>10</o>\n      </d>\n      <e>7</e>\n    </c>\n  </all>\n\nmethods\n-------\n\n``dict2xml.dict2xml(data,
    *args, **kwargs)``\n    Equivalent to:\n\n    .. code-block:: python\n\n        dict2xml.Converter(*args,
    **kwargs).build(data)\n\n``dict2xml.Converter(wrap=\"\", indent=\"  \", newlines=True)``\n    Knows
    how to convert a dictionary into an xml string\n\n    * wrap: Wraps the entire
    tree in this tag\n    * indent: Amount to prefix each line for each level of nesting\n    *
    newlines: Whether or not to use newlines\n\n``dict2xml.Converter.build(data)``\n    Instance
    method on Converter that takes in the data and creates the xml string\n\nLimitations\n-----------\n\n*
    No attributes on elements\n* Currently no explicit way to hook into how to cope
    with your custom data\n* Currently no way to insert an xml declaration line\n\nChangelog\n---------\n\n1.7.0
    - 16 April, 2020\n    * Use collections.abc to avoid deprecation warning. Thanks
    @mangin.\n    * This library no longer supports Python2 and is only supported
    for\n      Python3.6+. Note that the library should still work in Python3.5 as
    I\n      have not used f-strings, but the framework I use for the tests is only
    3.6+.\n\n1.6.1 - August 27, 2019\n    * Include readme and LICENSE in the package\n\n1.6
    - April 27, 2018\n    * No code changes\n    * changed the licence to MIT\n    *
